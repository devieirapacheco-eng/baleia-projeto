<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Baleia Franca</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .card { background: white; width: 85%; max-width: 400px; padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-ar { background-color: #00bcd4; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; width: 100%; margin-top: 20px; font-size: 16px; }
        model-viewer { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üêã Baleia Franca</h1>
        <p>Veja o tamanho real de um filhote (5m) e ou√ßa seu canto.</p>
        
        <div style="background:#f1f8e9; padding:10px; border-radius:10px; text-align:left; font-size:13px; color:#33691e;">
            <strong>Como usar:</strong><br>
            1. Aponte para o ch√£o.<br>
            2. Toque na tela para fixar.<br>
            3. Se precisar, use os dedos (zoom) para ajustar o tamanho.
        </div>

        <button class="btn-ar" onclick="ativar()">üì∏ Ver e Ouvir</button>
        <div style="margin-top:20px; font-size:11px; color:#999;">Medicina Veterin√°ria - Unisul</div>
    </div>

    <audio id="som" loop src="baleia_som.mp3"></audio>

    <model-viewer 
        id="viewer"
        src="baleia_v2.glb" 
        ar 
        ar-scale="auto" 
        ar-placement="floor"
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls>
    </model-viewer>

    <script>
        function ativar() {
            document.getElementById('som').play().catch(e=>{});
            document.getElementById('viewer').activateAR();
        }
    </script>

</body>
</html>
