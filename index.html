<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Nascimento dos Gigantes</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .card {
            background: white; width: 85%; max-width: 400px;
            padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 96, 100, 0.15);
            text-align: center; position: relative; z-index: 10;
        }

        .card h1 { color: #006064; font-size: 22px; font-weight: 600; margin-bottom: 15px; }
        .card p { color: #546e7a; font-size: 15px; margin-bottom: 30px; }
        .destaque { color: #00838f; font-weight: 600; }

        .btn-ar {
            background-color: #00bcd4; color: white; border: none;
            padding: 15px 35px; border-radius: 50px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
            width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* CONFIGURA√á√ÉO CR√çTICA PARA O 3D */
        model-viewer {
            position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 40px; margin-bottom: 15px;">üêã</div>
        <h1>O Tamanho de um Gigante</h1>
        <p>
            Um filhote de Baleia Franca nasce com <span class="destaque">5 metros</span>.
            <br><br>
            <b>Dica:</b> Aponte para os seus p√©s para ela aparecer perto. N√£o se preocupe com as cadeiras!
        </p>
        <button class="btn-ar" onclick="ativarAR()">
            üì∏ Ver Agora (Tamanho Real)
        </button>
    </div>

    <model-viewer 
        id="baleia-viewer"
        src="baleia_final.glb" 
        ar 
        ar-scale="fixed" 
        ar-placement="floor"
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        shadow-intensity="0">
    </model-viewer>

    <script>
        function ativarAR() {
            const viewer = document.querySelector("#baleia-viewer");
            viewer.activateAR();
        }
    </script>

</body>
</html>
