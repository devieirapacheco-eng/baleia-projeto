<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Baleia Franca</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .card { background: white; width: 85%; max-width: 400px; padding: 30px; border-radius: 30px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .btn-ar { background-color: #00bcd4; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; width: 100%; margin-top: 20px; font-size: 16px; box-shadow: 0 4px 10px rgba(0,188,212,0.3); }
        model-viewer { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üêã Baleia Franca</h1>
        <p style="color:#666">Visualiza√ß√£o em Tamanho Real</p>
        <div style="background:#f1f8e9; padding:15px; border-radius:15px; text-align:left; font-size:13px; color:#33691e;">
            <strong>Como usar:</strong><br>
            1. Aponte para o ch√£o.<br>
            2. Mova o celular conforme o desenho.<br>
            3. D√™ zoom se precisar ajustar.
        </div>
        <button class="btn-ar" onclick="ativar()">üì∏ Ver Agora</button>
    </div>
    
    <audio id="som" loop src="baleia_som.mp3"></audio>

    <model-viewer 
        id="viewer"
        src="baleia.glb" 
        ar 
        ar-scale="auto" 
        ar-placement="floor" 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        shadow-intensity="1">
    </model-viewer>

    <script>
        function ativar() {
            document.getElementById('som').play().catch(e=>{});
            document.getElementById('viewer').activateAR();
        }
    </script>
</body>
</html>
