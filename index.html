<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Nascimento dos Gigantes</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .card {
            background: white; width: 85%; max-width: 400px;
            padding: 30px 25px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 96, 100, 0.15);
            text-align: center; position: relative; z-index: 10;
        }

        .card h1 { color: #006064; font-size: 20px; font-weight: 600; margin-bottom: 10px; }
        
        .instrucoes {
            background-color: #f1f8e9;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .instrucoes p {
            color: #33691e;
            font-size: 13px;
            margin: 5px 0;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-ar {
            background-color: #00bcd4; color: white; border: none;
            padding: 15px 35px; border-radius: 50px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
            width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        model-viewer {
            position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 40px; margin-bottom: 5px;">üêã</div>
        <h1>Baleia Franca (5m)</h1>
        
        <p style="color: #546e7a; font-size: 14px; margin-bottom: 10px;">
            Veja o tamanho real de um filhote rec√©m-nascido na sua frente.
        </p>

        <div class="instrucoes">
            <p><strong>1.</strong> Aponte para o ch√£o (piso com detalhes).</p>
            <p><strong>2.</strong> Mova o celular levemente em c√≠rculos.</p>
            <p><strong>3. IMPORTANTE:</strong> Assim que ela aparecer, <b>TOQUE NA TELA</b> para travar ela no lugar!</p>
        </div>

        <button class="btn-ar" onclick="ativarAR()">
            üì∏ Ver Agora
        </button>
    </div>

    <model-viewer 
        id="baleia-viewer"
        src="baleia_final.glb" 
        ar 
        ar-scale="fixed" 
        ar-placement="floor"
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="0">
    </model-viewer>

    <script>
        function ativarAR() {
            const viewer = document.querySelector("#baleia-viewer");
            viewer.activateAR();
        }
    </script>

</body>
</html>
