<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Baleia Franca</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset b√°sico para tirar margens */
        body { margin: 0; padding: 0; background-color: #f4f7f6; font-family: 'Roboto', sans-serif; overflow: hidden; }

        /* T√≠tulo no topo da p√°gina */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
            padding: 20px 0 40px 0;
            text-align: center;
            z-index: 10; /* Fica acima do modelo 3D */
            pointer-events: none; /* Deixa clicar atrav√©s dele se precisar */
        }

        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        /* O visualizador ocupando tudo */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f4f7f6;
        }

        /* O ESTILO DO BOT√ÉO DE AR */
        #botao-ar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            
            /* Estilo visual */
            background-color: #3498db; /* Azul bonito */
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px; /* Borda redonda */
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            cursor: pointer;
            
            /* Anima√ß√£o suave */
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        #botao-ar:active {
            transform: translateX(-50%) scale(0.95); /* Efeito de clique */
            background-color: #2980b9;
        }

        /* √çcone de c√¢mera no bot√£o */
        .icon-cam { font-size: 20px; }

        /* Esconder o bot√£o padr√£o do Google e usar o nosso */
        model-viewer::part(default-ar-button) { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Baleia Franca</h1>
        <p>Visualiza√ß√£o em Tamanho Real (5m)</p>
    </div>

    <model-viewer 
        src="baleia_final.glb" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        camera-orbit="45deg 55deg 10m" 
        field-of-view="30deg">

        <button slot="ar-button" id="botao-ar">
            <span class="icon-cam">üì∏</span>
            Ver na Sua Sala
        </button>

    </model-viewer>

</body>
</html>
